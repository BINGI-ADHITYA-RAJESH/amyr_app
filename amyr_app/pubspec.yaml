name: amyr_app
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  intl: ^0.19.0
  logger: ^2.3.0
  url_launcher: ^6.2.6
  get: ^4.6.6
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0
  flutter_otp_text_field: ^1.1.3+2
  firebase_core: ^2.31.1
  firebase_auth: ^4.19.6

  # State management

  # Product Specific

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Local Assets
  assets:
    - assets/logos/
    - assets/fonts/
    - assets/icons/
    - assets/images/on_boarding_images/
    - assets/images/authentication_images/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins.bold-italic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/poppins.bold.ttf
          weight: 800
        - asset: assets/fonts/poppins.italic.ttf
          style: italic
        - asset: assets/fonts/poppins.light.ttf
          weight: 300
        - asset: assets/fonts/poppins.medium-italic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/poppins.medium.ttf
          weight: 500
        - asset: assets/fonts/poppins.regular.ttf
          weight: 400
        - asset: assets/fonts/poppins.semibold-italic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/poppins.semibold.ttf
          weight: 600

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
